<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col s12">
            <div id="main" class="card">
              <div class="card-content">
                <span class="card-title"> Task List</span>
                <form id="task-form">
                  <div class="row">
                      <div class="input-field col s12">
                        <label for="task">New Task</label>
                      </div>
                      <div class="input-field col s12">
                        <input type="text" name="task" id="task" value="Walk the dog"/>
                      </div>
                  </div>
                  <input type="submit" value="Add Task" class="btn">
                </form>
              </div>
              <div class="card-action">
                <h5 id="task-title">Tasks</h5>
                <ul class="collection">
                  <li class="collection-item">
                    List Item
                    <a href="#" class="delete-item secondary-content">
                      <i class="fa fa-remove"></i>
                    </a>
                  </li>
                  <li class="collection-item">
                    List Item
                    <a href="#" class="delete-item secondary-content">
                      <i class="fa fa-remove"></i>
                    </a>
                  </li>
                  <li class="collection-item">
                    List Item
                    <a href="#" class="delete-item secondary-content">
                      <i class="fa fa-remove"></i>
                    </a>
                  </li>
                  <li class="collection-item">
                    List Item
                    <a href="#" class="delete-item secondary-content">
                      <i class="fa fa-remove"></i>
                    </a>
                  </li>
                </ul>
                <a class="clear-tasks btn black" href=""> Clear Tasks</a>
              </div>
            </div>
          </div>
        </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--<script src="script.js">-->
  <script src="callback.js">


  </script>
  </body>
</html>
